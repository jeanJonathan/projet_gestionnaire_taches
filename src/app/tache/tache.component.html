<p>tache works!</p>
<h2>Liste des tâches</h2>
<ul>
  <li *ngFor="let tache of taches">
    {{ tache.nom }}: {{ tache.description }}
  </li>
</ul>

<!-- Passer les tâches du composant Tache au composant TachesListe en utilisant la directive [taches] -->
<app-taches-liste [taches]="taches"></app-taches-liste>
